<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
</head>
<body>
   <script type="text/javascript">
      /*
         生命周期
            组件第一次加载到DOM中的时候，挂载
            当这个DOM被移除的时候，卸载

         ***********************************************************************
            1.组件的生命周期分成三个状态：
               Mounting：已插入真实 DOM
               Updating：正在被重新渲染
               Unmounting：已移出真实 DOM

            2.React 为每个状态都提供了两种处理函数，will 函数在进入状态之前调用，
              did 函数在进入状态之后调用，三种状态共计五种处理函数
               插入DOM之前调用
                  componentWillMount()
               插入DOM之后调用
                  componentDidMount()
               重新渲染之前调用
                  componentWillUpdate(object nextProps, object nextState)
               重新渲染之后调用
                  componentDidUpdate(object prevProps, object prevState)
               移除DOM之前调用
                  componentWillUnmount()

            3.React 还提供两种特殊状态的处理函数
               已加载组件收到新的参数时调用
                  componentWillReceiveProps(object nextProps)
               组件判断是否重新渲染时调用
                  shouldComponentUpdate(object nextProps, object nextState)
         ***********************************************************************

         生命周期钩子
            //挂载之后（只会进一次）
               componentDidMount(){

               }
            //卸载之前
               componentWillUnmount(){

               }
            //挂载之前（只会进一次）
               componentWillMount(){

               };
               当组件输出到 DOM 后会执行 componentDidMount() 钩子，
               这是一个建立定时器的好地方
                  componentDidMount(){
                     this.timerID = setInterval(() => {
                        this.tick()
                     },1000)
                  }
               当组件在 DOM 中移除的时候会执行 componentWillUnmount() 钩子
               在 componentWillUnmount()生命周期钩子中卸载计时器
                  componentWillUnmount(){
                     clearInterval(this.timerID)
                  }
      */

      /*
         总结：
            1.构造函数，在创建组件的时候调用一次
               constructor(props, context)
            2.在组件挂载之前调用一次
               componentWillMount()
            3.在组件挂载之后调用一次
               componentDidMount()
            4.在组件接收到一个新的prop时被调用。这个方法在初始化render时不会被调用。
            props是父组件传递给子组件的。父组件发生render的时候子组件就会调用，不管props有没有更新，也不管父子组件之间有没有数据交换
               componentWillReceiveProps(nextProps)
            5.组件挂载之后，每次调用setState后都会调用shouldComponentUpdate判断是否需要重新渲染组件。默认返回true，需要重新render。在比较复杂的应用里，有一些数据的改变并不影响界面展示，可以在这里做判断，优化渲染效率
               shouldComponentUpdate(nextProps, nextState)
            6.在组件接收到新的props或者state但还没有render时被调用，也就是重新渲染之前调用。在初始化时不会被调用。
               componentWillUpdate(nextProps, nextState)
            7.除了首次render之后调用componentDidMount，其它render结束之后都是调用componentDidUpdate。也就是重新渲染之后调用
               componentDidUpdate()
            8.组件被卸载的时候调用。一般在componentDidMount里面注册的事件需要在这里删除。
               componentWillUnmount()

      */
   </script>
</body>
</html>
